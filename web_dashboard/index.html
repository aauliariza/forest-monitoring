<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Pemantauan Kebakaran Hutan</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        h1 {
            color: #1e3c72;
            text-align: center;
            font-size: 2.2em;
            margin-bottom: 8px;
            font-weight: 700;
        }

        h2 {
            text-align: center;
            color: #2a5298;
            font-size: 1.2em;
            margin-bottom: 15px;
            font-weight: 500;
        }

        .status-bar {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 18px;
            background: #f0f4f8;
            border-radius: 25px;
            font-size: 0.95em;
            font-weight: 500;
            color: #333;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-online { background: #10b981; }
        .status-warning { background: #f59e0b; }
        .status-danger { background: #ef4444; }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .sensors-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 25px;
            margin-bottom: 30px;
        }

        .sensor-card {
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.15);
            transition: all 0.3s ease;
            border-top: 5px solid #ccc;
        }

        .sensor-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 50px rgba(0,0,0,0.2);
        }

        .sensor-card.temp { border-top-color: #ef4444; }
        .sensor-card.hum { border-top-color: #3b82f6; }
        .sensor-card.smoke { border-top-color: #8b7355; }

        .sensor-icon {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .sensor-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .sensor-info {
            flex: 1;
        }

        .sensor-title {
            font-size: 1.3em;
            font-weight: 700;
            color: #1e3c72;
            margin-bottom: 5px;
        }

        .sensor-location {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 8px;
        }

        .sensor-status {
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.75em;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            display: inline-block;
        }

        .status-normal {
            background: #d1fae5;
            color: #065f46;
        }

        .status-warning {
            background: #fef3c7;
            color: #92400e;
        }

        .status-danger {
            background: #fee2e2;
            color: #7f1d1d;
        }

        .sensor-metrics {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .metric {
            background: linear-gradient(135deg, #f8f9fa 0%, #ffffff 100%);
            padding: 20px;
            border-radius: 15px;
            border-left: 4px solid #ccc;
        }

        .metric.temp { border-left-color: #ef4444; }
        .metric.hum { border-left-color: #3b82f6; }
        .metric.smoke { border-left-color: #8b7355; }

        .metric-label {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 8px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .metric-value {
            font-size: 2.2em;
            font-weight: 700;
            color: #1e3c72;
        }

        .metric-unit {
            font-size: 0.6em;
            color: #999;
            margin-left: 5px;
        }

        .metric-range {
            font-size: 0.75em;
            color: #999;
            margin-top: 8px;
        }

        .last-update {
            font-size: 0.85em;
            color: #999;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #eee;
            text-align: center;
        }

        .chart-container {
            position: relative;
            height: 300px;
            margin-top: 20px;
        }

        .charts-section {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.15);
        }

        /* Area Alert styles */
        #area-alert {
            position: fixed;
            right: 20px;
            top: 100px;
            z-index: 2000;
            min-width: 280px;
            max-width: 420px;
            padding: 14px 18px;
            border-radius: 10px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.2);
            color: white;
            font-weight: 700;
            display: none;
        }

        .alert-warning {
            background: linear-gradient(90deg,#f59e0b,#f97316);
        }

        .alert-danger {
            background: linear-gradient(90deg,#ef4444,#dc2626);
        }

        .alert-normal {
            background: linear-gradient(90deg,#10b981,#059669);
        }

        .alert-close {
            position: absolute;
            right: 8px;
            top: 6px;
            background: rgba(255,255,255,0.15);
            border-radius: 6px;
            padding: 2px 6px;
            font-size: 12px;
            cursor: pointer;
        }

        .charts-title {
            font-size: 1.6em;
            font-weight: 700;
            color: #1e3c72;
            margin-bottom: 30px;
            text-align: center;
        }

        .charts-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
        }

        .chart-wrapper {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
        }

        .chart-name {
            text-align: center;
            font-size: 1.1em;
            font-weight: 600;
            color: #1e3c72;
            margin-bottom: 15px;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: white;
            font-size: 1.2em;
        }

        @media (max-width: 1024px) {
            .sensors-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .charts-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .sensors-grid {
                grid-template-columns: 1fr;
            }
            
            .charts-grid {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 1.6em;
            }

            .sensor-card {
                padding: 20px;
            }

            .metric-value {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üî• Dashboard Pemantauan Kebakaran Hutan</h1>
            <h2>Hutan Lindung Area 1</h2>
            <div class="status-bar">
                <div class="status-item">
                    <div class="status-dot status-online"></div>
                    <span>Sistem Aktif</span>
                </div>
                <div class="status-item">
                    <span id="sensor-count">Total Sensor: 3</span>
                </div>
                <div class="status-item">
                    <span id="connection-status">Menghubungkan...</span>
                </div>
                <div class="status-item">
                    <div id="area-status" style="display:flex;align-items:center;gap:8px;"> 
                        <div class="status-dot status-online" style="width:12px;height:12px;"></div>
                        <span>Area Status: --</span>
                    </div>
                </div>
            </div>
        </header>

        <!-- Area alert / notification -->
        <div id="area-alert" style="display:none;" aria-live="polite"></div>

        <div id="loading" class="loading">
            Memuat data sensor...
        </div>

        <div id="sensors-container" class="sensors-grid" style="display: none;">
            <!-- Sensor cards akan ditambahkan di sini -->
        </div>

        <div class="charts-section" style="display: none;" id="charts-section">
            <h2 class="charts-title">üìä Grafik Monitoring Real-time</h2>
            <div class="charts-grid">
                <div class="chart-wrapper">
                    <div class="chart-name">üå°Ô∏è Suhu (¬∞C)</div>
                    <div class="chart-container">
                        <canvas id="temperatureChart"></canvas>
                    </div>
                </div>
                <div class="chart-wrapper">
                    <div class="chart-name">üíß Kelembaban (%)</div>
                    <div class="chart-container">
                        <canvas id="humidityChart"></canvas>
                    </div>
                </div>
                <div class="chart-wrapper">
                    <div class="chart-name">üí® Asap (ppm)</div>
                    <div class="chart-container">
                        <canvas id="smokeChart"></canvas>
                    </div>
                </div>
            </div>
            <div class="last-update" id="last-update"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
